<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пост добавлен</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<main>

    <a href="/" class="link">Назад</a>
{% if not error %}
    <h1>Пост добавлен! </h1>

    <div class="post">
        <img src="{{picture}}" width="100%" alt="">
        <p>{{post_text}}</p>
    </div>

    <hr>
    {% else %}
    <p>Ошибка загрузки файла</p>
    {% endif %}

    <a href="/post" class="button">Добавить еще пост</a>

</main>
</body>
</html>
